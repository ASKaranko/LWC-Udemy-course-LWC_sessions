<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create a new Account">
                    <lightning-input name="Account Name" label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Account Phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Account Website" onchange={accountWebsiteChangeHandler}></lightning-input>
                    <lightning-button label="Create Account" onclick={createAccountHandler} variant="brand"></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account Record">
                    <p><lightning-formatted-text value={retrieveAccountName}></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retrieveAccountPhone}></lightning-formatted-phone></p>
                    <p><lightning-formatted-url value={retrieveAccountWebsite}></lightning-formatted-url></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
