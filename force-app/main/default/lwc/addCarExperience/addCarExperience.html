<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input label="Title" onchange={titleChangeHandler}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input-rich-text label="Description" onchange={descriptionChangeHandler}></lightning-input-rich-text>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-button 
                class="slds-m-top_small" 
                variant="brand" 
                label="Add Experience"
                onclick={addExperienceHandler}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
