<template>
    <lightning-card title={cardTitle}>
       <lightning-input type="number" step="0.01" label="Weight in kg" onchange={weightChangeHandler}></lightning-input> 
       <lightning-input type="number" step="0.01" label="Height in m" onchange={heightChangeHandler}></lightning-input>
       <lightning-button label="Get BMI" onclick={calculateBMIHandler}></lightning-button>
       <p>
           {bmiResult}
       </p> 
    </lightning-card>
</template>
